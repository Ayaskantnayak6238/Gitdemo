<!DOCTYPE html>
<html>
  <head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Name on Button Click</title>
  </head>
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--Css Styling Starts-->
<style>
    *{
        margin : 0px;
        padding: 0px;
        background-color: aqua;
    }
    .div1 {
        display : flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap : 20px;
    }
   

    #btn {
        font-size: larger;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        background-color: green;
        border-radius: 15%;
    }

    #name {
        font-size: larger;
        font-weight: bold;
    }
    #goal{
      font-size: small;
        font-weight: bold;
    }
</style>
<!--Css Styling Ends-->

<body>
    <div class="div1">
            <div class="div2">
                <button onclick="showName() ; showGoal()" id = "btn">Click me!</button>
            </div>
            <div id = "div3">
                <p id="name"></p>
                <p id ="goal"></p>
            </div>
    </div>


    
      <script>
        function showName() {
          var name = "Ayaskant";
          document.getElementById("name").textContent = "Hello, " + name + "!";
        }
        function showGoal(){
          var goal= "I want to be a versatile man...";
          document.getElementById("goal").textContent =goal;
        }
      </script>
    

</body>

</html>
